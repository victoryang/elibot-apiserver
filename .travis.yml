sudo: required
dist: trusty

language: go

go:
  - "1.10.x"
go_import_path: ${GOPATH}/src/

go_import_path: github.com/victoryang/elibot-apiserver

install:
  - chmod +x travis-ci/install.sh && sh -C travis-ci/install.sh

script:
  - sudo cp build/lib/libsqlitedb.so /usr/lib/gcc-cross/arm-linux-gnueabihf/4.8
  - sudo cp build/lib/libz.so.1.2.8  /usr/arm-linux-gnueabihf/lib/
  - sudo ln -s /usr/arm-linux-gnueabihf/lib/libz.so.1.2.8 /usr/arm-linux-gnueabihf/lib/libz.so.1
  - sudo mkdir /root/mcserver/
  - sudo tar -xvf build/include/include.tar.gz -C /root/mcserver/
  - sudo cp build/lib/libshare.a /usr/arm-linux-gnueabihf/lib/
  - sudo cd thirdparty/mcsql/ && make
  - sudo cd ../mrj/ && make
  - sudo cd ../..
  - chmod +x travis-ci/build.sh && sh -C travis-ci/build.sh

deploy:
  provider: releases
  api_key: ${GH_TOKEN}
  file: elibot-apiserver
  skip_cleanup: true
  on:
    tags: true
